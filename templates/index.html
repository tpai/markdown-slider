<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<title>Markdown Slider</title>

	<script src="http://code.jquery.com/jquery-1.8.3.min.js"></script>
	<link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.2.2/css/bootstrap-combined.min.css" rel="stylesheet">
	<script src="//netdna.bootstrapcdn.com/twitter-bootstrap/2.2.2/js/bootstrap.min.js"></script>

	<style type="text/css">
		.embed-container {
			position: relative;
			padding-bottom: 56.25%; /* 16/9 ratio */
			padding-top: 30px; /* IE6 workaround*/
			height: 0;
			overflow: hidden;
		}
		.embed-container iframe,
		.embed-container object,
		.embed-container embed {
			position: absolute;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
		}
		#editor {
			position: fixed;
			top: 10px;
			left: 10px;
		}
		#markdown, #html {
			font-size: 16px;
			line-height: 24px;
		}
		#dashboard {
			position: fixed;
			top: 0px;
			right: 10px;
			display: none;
			background-color: white;
		}
	</style>
</head>
<body>
	<div id="dashboard">
		<h5>Recent slides</h5>
		<ul>
			{{#recent_slides}}
				<li>
					<a href="/edit/{{_id}}">{{_id}}</a>
					<a id="{{_id}}" href="#" class="icon-remove-sign" style="cursor: pointer;"></a>
				</li>
			{{/recent_slides}}
		</ul>
		<h5>Quick launch</h5>
		<ul>
			<li>Save
				<ul>
					<li>Ctrl + S</li>
				</ul>
			</li>
			<li>Preview
				<ul>
					<li>Ctrl + F5</li>
				</ul>
			</li>
			<li>Scroll
				<ul>
					<li>Alt + ↑</li>
					<li>Alt + ↓</li>
					<li>Alt + Pageup</li>
					<li>Alt + Pagedown</li>
				</ul>
			</li>
		</ul>
	</div>
	
	<div id="log"></div>

	<div class="row-fluid">
		<div class="span4">
			<div id="editor">
				<textarea id="markdown" placeholder="markdown here...">{{data}}</textarea>
				<p>
					<button class="btn btn-primary" id="add">Add</button>
					<button class="btn btn-success" id="save">Save</button>
					<button class="btn btn-info" id="preview" style="display: none;">Preview</button>
					<input type="text" id="pre_url" style="display: none;" rel="popover" data-animation="true" data-placement="top" data-html="true" data-title="Notice" data-content="<font color='green'><b>Successfully saved!</b></font>">
					<form id="do_preview" method="GET" target="_self"></form>
				</p>
			</div>
		</div>
		<div class="span8">
			<div id="html"></div>
		</div>
	</div>
	<script type="text/javascript" src="http://softwaremaniacs.org/playground/showdown-highlight/showdown.js"></script>
	<script type="text/javascript">
	$(document).ready(function() {
		
		var converter = new Showdown.converter();
		
		//resize editor
		$("#markdown").css("width", ($(".span4")[0].clientWidth-20)+"px").css("height", (window.screen.height-220)+"px")
		$("#markdown").keyup(function() { $("#html").html(converter.makeHtml($("#markdown").prop("value"))); }).trigger("keyup");
		//quick launch: scroll (Alt+up, down, pageup, pagedown)
		$("#markdown").keydown(function(e) {
			if (e.altKey) {
				switch(e.keyCode) {
					case 38:
						$("html, body").animate({ scrollTop: '-=50' }, 0);
						e.preventDefault();
						break;
					case 40:
						$("html, body").animate({ scrollTop: '+=50' }, 0);
						e.preventDefault();
						break;
					case 33:
						$("html, body").animate({ scrollTop: '-='+window.screen.availHeight }, 0);
						e.preventDefault();
						break;
					case 34:
						$("html, body").animate({ scrollTop: '+='+window.screen.availHeight }, 0);
						e.preventDefault();
						break;
				}
			}
		});

		//dashboard show/hide
		$(document).mousemove(function(e) {
			//console.log(e.pageX+","+e.pageY);
			var appear_range = 220;
			if(e.pageX >= document.body.clientWidth - appear_range) {
				$("#dashboard").show();
			}
			else {
				$("#dashboard").hide();
			}
		}).keydown(function(e) {
			//quick launch: save, preview(Ctrl+S, Ctrl+F5)
			if(e.ctrlKey) {
				switch(e.keyCode) {
					case 83:
					case 115:
						$("#save").trigger("click");
						e.preventDefault();
						break;
					case 116:
						$("#preview").trigger("click");
						e.preventDefault();
						break;
				}
			}
		})

		//preview slide
		$("#preview").click(function () { $("#do_preview").submit(); });
		
		//add slide
		$("#add").click(function() {
			location.href = "/";
		})

		//save slide
		var id = "{{_id}}";
		$("#save").click(function () {
			var markdown = $("#markdown").prop("value");
			if(markdown != "") {
				$.ajax({
					type: "POST",
					url: "/save",
					data: {
						_id: id,
						markdown: encodeURIComponent(markdown)
					},
					complete: function(obj) {
						if(obj.responseText != "") {
							assignId(id = obj.responseText);
						}
						//popover notice
						$("#pre_url").trigger("click").popover('show');
						setTimeout(function() {$("#pre_url").popover('hide');}, 2000)
					}
				})
			}
			else {
				alert("Better not to save empty content.")
			}
		});

		//remove slide
		$(".icon-remove-sign").click(function() {
			var id = $(this).prop("id");
			if(confirm("Are you sure to delete this slide?")) {
				$.ajax({
					type: "POST",
					url: "/delete",
					data: { _id: id },
					complete: function(obj) {
						if(obj.responseText == "{{_id}}") {
							$("#add").trigger("click");
						}
					}
				})
			}
		})
		
		var assignId = function(id) {
			$("#preview").show(0);
			$("#pre_url").prop("value", "http://"+location.host+"/pre/"+id).show(0);
			$("#pre_url").click(function() {$(this).select();});
			$("#do_preview").prop("action", "/pre/"+id);
		};
		if(id != "")assignId(id);

		//highlight the slide
		$("#{{_id}}").parent().css("background-color", "pink");
	})

	</script>
</body>
</html>
